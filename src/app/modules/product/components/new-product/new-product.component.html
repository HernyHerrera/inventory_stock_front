<h2 mat-dialog-title>{{estadoForm}} producto</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <div >
            <mat-form-field class="input">
                <input matInput placeholder="Codigo de producto" formControlName="code" type="number" />
            </mat-form-field>
           
            <mat-form-field class="input">
                <input matInput placeholder="Precio" currencyMask [options]="{ prefix: '€ ', thousands: '.', decimal: ',' } " formControlName="price"/>
            </mat-form-field>
            <mat-form-field class="input" >
                <mat-select name="categorias"  formControlName="idCategory">
                    <mat-option *ngFor="let item of dataS" value="{{item.id}}">{{item.name}}</mat-option>  
                </mat-select>
            </mat-form-field>
           
           
            <mat-form-field class="input">
                <input matInput placeholder="Stock" formControlName="stock" type="number"/>
            </mat-form-field>
            <mat-form-field class="input" id="nombreProducto">
                <input matInput placeholder="Nombre de producto" type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field class="textarea">
                <textarea matInput placeholder="Descripción" type="textarea" formControlName="description"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions >
    <div class="buttons">
        <button mat-button color="primary" (click)="onSave()" >
            <mat-icon>save</mat-icon>Guardar
        </button>
        <button mat-button color="primary" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>Cancelar
        </button>
    </div>
    
</mat-dialog-actions>
