<mat-card>
    <h1 class="titulo">Listado de productos</h1>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Burcar Producto" appearance="fill" class="buscador">
                <mat-label>Buscar Producto</mat-label>
                <input matInput #input>
                
            </mat-form-field>
           <button mat-raised-button class="buscar" color="primary">Buscar</button>
        </div>    
    </mat-card-header>
    <mat-card-header>
        <div  class="agregar">
            <ul>
                <li >
                    <button mat-raised-button color="primary">Agregar Producto</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Codígo</th>
                <td mat-cell *matCellDef="let item">{{item.code}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción</th>
                <td mat-cell *matCellDef="let item">{{item.description}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio</th>
                <td mat-cell *matCellDef="let item">{{item.price}}</td>
            </ng-container>
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef>Stock</th>
                <td mat-cell *matCellDef="let item">{{item.stock}}</td>
            </ng-container>
            <ng-container matColumnDef="idCategory">
                <th mat-header-cell *matHeaderCellDef>idCategory</th>
                <td mat-cell *matCellDef="let item">{{item.idCategory}}</td>
            </ng-container>
            <ng-container matColumnDef="idUser">
                <th mat-header-cell *matHeaderCellDef>iduser</th>
                <td mat-cell *matCellDef="let item">{{item.idUser}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let item; let i=index">
                    <button mat-icon-button color="primary">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsDisplay"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
   
</mat-card>
