<mat-card>
    <h1 class="titulo">Facturas</h1>
    <mat-card-header>
        <div>
            <mat-form-field  appearance="fill" class="buscador">
                <mat-label>Buscar factura</mat-label>
                <input matInput #input>    
            </mat-form-field>
           <button mat-raised-button  color="primary" class="buscar" (click)="search(input.value)">Buscar</button>
        </div>    
    </mat-card-header>
    <mat-card-header>
        <div  class="agregar">
            <ul>
                <li >
                    <button mat-raised-button color="primary" (click)="showProduct()">Agregar Factura</button>
                </li>
            </ul>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <ng-container matColumnDef="invoiceNumber">
                <th mat-header-cell *matHeaderCellDef> N° Factura</th>
                <td mat-cell *matCellDef="let item">{{item.invoiceNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="emissionDate">
                <th mat-header-cell *matHeaderCellDef> Fecha de emisión</th>
                <td mat-cell *matCellDef="let item">{{item.emissionDate |date:"dd-MM-yyyy"}}</td>
            </ng-container>
            <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef> Nombre</th>
                <td mat-cell *matCellDef="let item">{{item.businessName}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones</th>
                <td mat-cell *matCellDef="let item; let i=index">
                    <button mat-icon-button color="primary" >
                        <mat-icon aria-label="Edit">search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsDisplay"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20, 1000]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    
</mat-card>
